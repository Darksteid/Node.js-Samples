<!doctype html>
<html>
	<head>
		<title>Basic Matrix Screen</title>
	</head>
	
	<body>
		<canvas width="1500" height="1300" id="canvas"/>

		<script>
			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');
			const width = canvas.width = document.body.offsetWidth;
			const height = canvas.height = document.body.offsetHeight;
			ctx.fillStyle = '#000';
			ctx.fillRect(0, 0, width, height);

			const cols = Math.floor(width/20) + 1;
			const yPos = Array(cols).fill(0);

			function matrix(){
				ctx.fillStyle = '#0001';
				ctx.fillRect(0, 0, width, height);
				
				ctx.fillStyle = '#0f0';
				ctx.font = '15pt monospace';
				yPos.forEach((y, ind) => {
					const txt = String.fromCharCode(Math.random()*256/*128*/);//definitely don't go as high as 65535, weird stuff happens
					const x = ind*20;
					ctx.fillText(txt, x, y);
					if(y>100 + Math.random()*10000) yPos[ind] = 0;
					else yPos[ind] = y + 20;
				});
			}

			setInterval(matrix, 50);
		</script>
	</body>
</html>
